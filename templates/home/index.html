{% extends 'base.html' %}

{% load static %}

{% block title %}
    Folders
{% endblock %}

{% block breadcrumb %}
    <div class="row">
        <div class="col-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active bg-light p-2 rounded" aria-current="page">Dashboard</li>
                </ol>
            </nav>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-12 col-sm-6 col-md-3 col-lg-2 pt-4">
            <a href="{% url 'register_folder' %}" class="folder folder-icon border border-1 shadow-sm">
                <div class="row text-center">
                    <div class="col-12">
                        <span class="material-icons">add</span>
                    </div>
                    <div class="col-12">
                        <span>Add</span>
                    </div>
                </div>
            </a>
        </div>
        {% for folder in folders %}
            <div class="col-12 col-sm-6 col-md-3 col-lg-2 pt-4">
                <a href="{% url 'list_sub_folders' folder.slug %}" class="folder folder-icon border border-1 shadow-sm">
                    <span class="text-muted">{{folder.title}}</span>
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
