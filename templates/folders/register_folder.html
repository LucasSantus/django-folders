{% extends 'base.html' %}

{% load static %}

{% load bootstrap5 %}

{% block content %}
    <div class="container ">
        <form method="POST">
            {% csrf_token %}
            <div class="modal-body">
                <p class="text-muted fs-3 text-center">{{action}} Folder</p>
                {% bootstrap_form form %}
                <div class="d-flex justify-content-end pt-3 gap-2">
                    <a href="/" class="btn btn__custom__secondary">
                        Cancel
                    </a>
                    <button class="btn btn__custom__primary">
                        {{action}}
                    </button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
