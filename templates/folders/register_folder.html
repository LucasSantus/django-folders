{% extends 'base.html' %}

{% load static %}

{% load bootstrap5 %}

{% block content %}
    <div class="container col-12 col-sm-8 col-md-6">
        <form method="POST" class="d-flex flex-column justify-content-center">
            {% csrf_token %}
            <p class="text-muted fs-3 text-center">{{action}} Pasta</p>
            {% bootstrap_form form %}
            <div class="d-flex justify-content-start pt-3 gap-2">
                <button class="btn btn__custom__third border__custom hover">
                    {{action}}
                </button>
            </div>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script type="text/javascript">
        $(document).ready(function(){
            $(".form-control").removeAttr("required", true)
        });
    </script>
{% endblock %}
