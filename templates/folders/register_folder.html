{% extends 'base.html' %}

{% load static %}

{% load bootstrap %}

{% block title %}
    {{ action }} Folder
{% endblock %}

{% block content %}
    <!-- Page Heading -->
    <h1 class="h3 mb-4 text-gray-800">{{ action }} Folder</h1>

    <!-- Nested Row within Card Body -->
    <form class="user" method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {{form|bootstrap}}
        
        <button class="btn bt-primary">
            {{action}}
        </button>
        <a href="" class="btn bt-secondary">
            Cancelar
        </a>
    </form> 
{% endblock %}
